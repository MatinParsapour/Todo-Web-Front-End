<div class="backGround">
  <div class="container">
    <mat-form-field appearance="outline">
      <mat-label>Email or phone number</mat-label>
      <input [disabled]="!isEnterEmailOrPhoneEditable" matInput autocomplete="off" type="password">
      <mat-error></mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Code</mat-label>
      <input [disabled]="!isCheckCodeEditable" matInput autocomplete="off" type="password">
      <mat-error></mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>New username</mat-label>
      <input [disabled]="!isUsernameInputEditable" matInput autocomplete="off" type="password">
      <mat-error></mat-error>
    </mat-form-field> 
    <div class="buttons">
      <button @fade mat-raised-button color="primary">
        <span *ngIf="isEnterEmailOrPhoneEditable">Send code</span>
        <span *ngIf="isCheckCodeEditable">Check code</span>
        <span *ngIf="isUsernameInputEditable">Change username</span>
      </button>
      <button @fade mat-raised-button color="warn" (click)="close.emit()">Close</button>
    </div>
  </div>
</div>
