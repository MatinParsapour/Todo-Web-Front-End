<div class="list-group">
  <a class="list-group-item list-group-item-action" [href]="'/' + userId + '/settings/personal-info'">Personal
    info</a>
  <a class="list-group-item list-group-item-action" [href]="'/' + userId + '/settings/security-info'">Security</a>
  <a class="list-group-item list-group-item-action" [href]="'/' + userId + '/settings/account-info'">Account</a>
</div>
<div class="settings">
  <div class="personalInfo" *ngIf="isPersonalInfo()">
    <div class="separator">
      <div class="line firstLine"></div>
      <h2 class="profileImageTitle title">Profile image</h2>
      <div class="line secondLine"></div>
    </div>
    <figure class="userInfo">
      <progress max="100" [value]="uploaded" *ngIf="uploaded"></progress>
      <img [src]="user.profileImageUrl" alt="" *ngIf="user.profileImageUrl">
      <img class="personIcon" *ngIf="!user.profileImageUrl"
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fdevitt-forand.com%2Fwp-content%2Fuploads%2F2018%2F05%2Fperson-icon.png&f=1&nofb=1"
        alt="">
      <button *ngIf="!user.profileImageUrl" mat-raised-button (click)="selectProfile()">Update profile image</button>
      <button *ngIf="user.profileImageUrl" mat-raised-button (click)="selectProfile()">Change profile image</button>
      <button *ngIf="user.profileImageUrl" mat-raised-button (click)="deleteProfile()">Delete profile image</button>
      <form style="display:none">
        <input type="file" (change)="changeProfileImage($event)" id="select-picture"
          accept="image/x-png,image/gif,image/jpeg">
      </form>
    </figure>
    <div class="separator">
      <div class="line firstLine"></div>
      <h2 class="firstNameTitle title">First name</h2>
      <div class="line secondLine"></div>
    </div>
    <div class="userInfo">{{user.firstName}}</div>
    <div class="separator">
      <div class="line firstLine"></div>
      <h2 class="lastNameTitle title">Last name</h2>
      <div class="line secondLine"></div>
    </div>
    <div class="userInfo">{{user.lastName}}</div>
    <div class="separator">
      <div class="line firstLine"></div>
      <h2 class="birthdayTitle title">Birthday</h2>
      <div class="line secondLine"></div>
    </div>
    <div class="userInfo">{{user.birthDay}}</div>
    <div class="separator">
      <div class="line firstLine"></div>
      <h2 class="ageTitle title">Age</h2>
      <div class="line secondLine"></div>
    </div>
    <div class="userInfo">{{user.age}}</div>
  </div>
  <div class="securityInfo" *ngIf="isSecurityInfo()">

  </div>
  <div class="accountInfo" *ngIf="isAccountInfo()">

  </div>
</div>
