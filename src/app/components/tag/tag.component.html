<div class="row">
  <div class="col-xs-12">
    <div class="header">
      <img src="https://www.humanz.com/wp-content/uploads/2020/06/1590223323392_IMG_3301.jpg" alt="">
      <div class="info">
        <p>{{tag.name}}</p>
        <button (click)="follow()" *ngIf="username" appHover class="follow-btn">Follow</button>
      </div>
    </div>
    <hr>
    <div class="body">
      <app-to-do *ngFor="let todo of tag.toDos" [toDo]="todo" [ownerSees]="false"></app-to-do>
    </div>
  </div>
</div>
