<div class="noneEmail" *ngIf="users.data.length === 0">
  <img width="200px" height="200px"
    src="https://img.icons8.com/external-soft-fill-juicy-fish/60/000000/external-empty-money-soft-fill-soft-fill-juicy-fish.png">
  <p>There's no user</p>
</div>
<div *ngIf="users.data.length > 0">
    <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input [formControl]="search" (keyup)="filter()" matInput placeholder="Ex. ium">
    </mat-form-field>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let element" [innerHtml]="element.firstName | marker: search.value"></td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell *matCellDef="let element" [innerHtml]="element.lastName | marker : search.value"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element" [innerHtml]="element.email | marker:search.value"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="isBlocked">
        <th mat-header-cell *matHeaderCellDef> Blocked</th>
        <td mat-cell *matCellDef="let element"> {{element.isBlocked ? 'Yes' : 'No'}} </td>
    </ng-container>

    <ng-container matColumnDef="isDeleted">
        <th mat-header-cell *matHeaderCellDef> Deleted</th>
        <td mat-cell *matCellDef="let element"> {{element.isDeleted ? 'Yes' : 'No'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
    <tr (click)="loadUser(row.id)" class="tableData" mat-row *matRowDef="let row; columns: dataColumns"></tr>
  </table>

  <mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageIndex]="pageIndex"
  [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="showFirstLastButtons">

  </mat-paginator>
</div>
