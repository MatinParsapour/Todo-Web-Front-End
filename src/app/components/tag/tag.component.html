<div class="row">
  <div class="col-xs-12">
    <div class="header">
      <img src="https://www.humanz.com/wp-content/uploads/2020/06/1590223323392_IMG_3301.jpg" alt="">
      <div class="info">
        <p>{{tag.name}}</p>
        <button (click)="toggleFollow()" *ngIf="username" appHover class="follow-btn">
          <span *ngIf="!isTagFollowedByUser; else notFollowed">Follow</span>
          <ng-template #notFollowed>
            <span>Unfollow</span>
          </ng-template>
        </button>
      </div>
    </div>
    <hr>
    <div class="body">
      <app-to-do [returnUrl]="'/tag/' + tagName" *ngFor="let todo of tag.toDos" [toDo]="todo"
        [ownerSees]="false"></app-to-do>
    </div>
  </div>
</div>
