<div #scroller>
  <div class="comments">
    <div class="comment" *ngFor="let comment of todo.comments">
      <app-comment [comment]="comment" [todo]="todo" (update)="updateComment()"></app-comment>
    </div>
  </div>
  <div class="captionSection">
    <p>Caption</p>
    <p class="caption">{{todo.caption}}</p>
  </div>
</div>
