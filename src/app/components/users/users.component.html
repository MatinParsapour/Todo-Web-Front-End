<div class="noneEmail" *ngIf="users.data.length === 0">
  <img width="200px" height="200px"
    src="https://img.icons8.com/external-soft-fill-juicy-fish/60/000000/external-empty-money-soft-fill-soft-fill-juicy-fish.png">
  <p>There's no user</p>
</div>
<div *ngIf="users.data.length > 0">
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr class="tableData" mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
