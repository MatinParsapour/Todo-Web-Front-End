<div class="backGround">
  <div class="container">
    <mat-form-field appearance="outline">
      <mat-label>Email or phone number</mat-label>
      <input [formControl]="emailOrPhone" [disabled]="!isEnterEmailOrPhoneEditable" matInput autocomplete="off"
        type="text">
      <mat-error>You have to enter your email or your phone number</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Code</mat-label>
      <input [formControl]="code" [disabled]="!isCheckCodeEditable" matInput autocomplete="off" type="number">
      <mat-error>You have to enter the code sent to you</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>New username</mat-label>
      <input [formControl]="username" [disabled]="!isUsernameInputEditable" matInput autocomplete="off" type="text">
      <mat-error>Enter a valid username</mat-error>
    </mat-form-field>
    <div class="buttons">
      <button (click)="sendCode()" [disabled]="emailOrPhone.invalid" *ngIf="isEnterEmailOrPhoneEditable && !isLoading" @fade
        mat-raised-button color="primary">
        <span>Send code</span>
      </button>
      <button (click)="checkCode()" [disabled]="code.invalid" *ngIf="isCheckCodeEditable && !isLoading" @fade mat-raised-button color="primary">
        <span>Check code</span>
      </button>
      <button [disabled]="username.invalid" *ngIf="isUsernameInputEditable && !isLoading" @fade mat-raised-button color="primary">
        <span>Change username</span>
      </button>
      <button [hidden]="!isLoading" class="btn btn-primary" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
      <button @fade mat-raised-button color="warn" (click)="close.emit()">Close</button>
    </div>
  </div>
</div>
