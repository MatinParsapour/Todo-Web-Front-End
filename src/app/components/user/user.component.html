<mat-dialog-content>
  <app-image-viewer [imageUrl]="user.profileImageUrl" [open]="fullScreen" (click)="closeFullScreen()" (delete)="deleteProfile()">
  </app-image-viewer>
  <div class="userDetails" [class.spinner]="isLoading">
    <div class="header">
      <div>
        <img (click)="openFullScreen()" *ngIf="user.profileImageUrl" [src]="user.profileImageUrl" width="200px"
          height="200px">
        <button class="deleteButton" (click)="deleteProfile()">Delete</button>
        <mat-icon (click)="selectProfile()" class="personIcon" *ngIf="!user.profileImageUrl">person</mat-icon>
        <button mat-button (click)="selectProfile()" *ngIf="user.profileImageUrl">Change profile</button>
        <form style="display:none">
          <input type="file" (change)="changeProfileImage($event)" id="select-picture" accept="image/*">
        </form>
      </div>
      <div class="fnln">
        <div class="fnlninner">
          <div>
            <p> First name : <span #fName (blur)="user.firstName = fName.innerText" [contentEditable]="true">
                {{user.firstName}}</span></p>
            <p> Last name : <span #lName (blur)="user.lastName = lName.innerText" [contentEditable]="true">
                {{user.lastName}} </span> </p>
            <p> Username : <span #uName (blur)="user.userName = uName.innerText" [contentEditable]="true">
                {{user.userName}} </span> </p>
          </div>
        </div>
      </div>
    </div>
    <div>
    </div>
    <div>
      <div>
        <span> Age : </span>
        <mat-form-field appearance="fill">
          <mat-label>age</mat-label>
          <input autocomplete="off" type="text" matInput placeholder="password" required [(ngModel)]="user.age"
            [value]="user.age">
        </mat-form-field>
      </div>
      <div class="secondElement">
        <span> Birthday: </span>
        <mat-form-field appearance="fill" class="example-form-field">
          <mat-label>Choose a date</mat-label>
          <input [(ngModel)]="user.birthDay" [value]="user.birthDay" matInput [matDatepicker]="datepicker">
          <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div>
      <div>
        <span> Phone number : </span>
        <mat-form-field appearance="fill">
          <mat-label>phoneNumber</mat-label>
          <input disabled autocomplete="off" type="text" matInput placeholder="password" required
            [(ngModel)]="user.phoneNumber" [value]="user.phoneNumber">
        </mat-form-field>
        <button mat-dialog-close="open-phone-dialog" mat-raised-button color="primary">
          {{user.phoneNumber ? "Change phone number" : "Add phone number"}}
        </button>
      </div>
      <div class="secondElement">
        <span> Email : </span>
        <mat-form-field appearance="fill">
          <mat-label>email</mat-label>
          <input disabled autocomplete="off" type="text" matInput placeholder="password" required
            [(ngModel)]="user.email" [value]="user.email">
        </mat-form-field>
        <button mat-dialog-close="reset-email" mat-raised-button color="primary">Change email</button>
      </div>
    </div>
    <button mat-raised-button color="primary" [disabled]="isLoading" (click)="updateUser()">Update</button>
  </div>

</mat-dialog-content>
