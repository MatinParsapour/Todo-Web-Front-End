<div class="list-group">
  <a class="list-group-item list-group-item-action" [routerLink]="['../settings/personal-info']">Personal
    info</a>
  <a class="list-group-item list-group-item-action" [routerLink]="['../settings/security-info']">Security</a>
  <a class="list-group-item list-group-item-action" [routerLink]="['../settings/account-info']">Account</a>
</div>
<div class="settingsButton">
  <button mat-raised-button color="primary" (click)="updateUser()">Update</button>
  <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  <button mat-raised-button color="warn" (click)="openDeleteAccountAgreement()">Delete account</button>
</div>
<div class="settings">
  <router-outlet (activate)="loadComponent($event)"></router-outlet>
</div>
