<button mat-menu-item class="material-icons delete" matTooltip="Star todo">
  <span *ngIf="isStarred; else isNotStarred">
    <mat-icon>star</mat-icon> Unstar todo
  </span>
  <ng-template #isNotStarred>
    <span>
      <mat-icon>star_border</mat-icon> Star todo
    </span>
  </ng-template>
</button>
