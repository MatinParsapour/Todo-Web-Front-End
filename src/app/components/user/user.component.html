<div class="userDetails">
  <div class="fnln">
    <div>
      <span> First name :</span>
      <mat-form-field appearance="fill">
        <mat-label>Firstname</mat-label>
        <input autocomplete="off" type="text" matInput placeholder="password" required [(ngModel)]="user.firstName"
          [value]="user.firstName">
      </mat-form-field>
    </div>
    <div class="secondElement">
      <span> Last name :</span>
      <mat-form-field appearance="fill">
        <mat-label>lastName</mat-label>
        <input autocomplete="off" type="text" matInput placeholder="password" required [(ngModel)]="user.lastName"
          [value]="user.lastName">
      </mat-form-field>
    </div>
  </div>
  <div>
    <div>
      <span> Username :</span>
      <mat-form-field appearance="fill">
        <mat-label>username</mat-label>
        <input autocomplete="off" type="text" matInput placeholder="password" required [(ngModel)]="user.userName"
          [value]="user.userName">
      </mat-form-field>
    </div>
    <div class="secondElement">
      <span> Email : </span>
      <mat-form-field appearance="fill">
        <mat-label>email</mat-label>
        <input disabled autocomplete="off" type="text" matInput placeholder="password" required [(ngModel)]="user.email"
          [value]="user.email">
      </mat-form-field>
      <button mat-raised-button color="primary">Change email</button>
    </div>
  </div>
  <div>
    <div>
      <span> Phone number : </span>
      <mat-form-field appearance="fill">
        <mat-label>phoneNumber</mat-label>
        <input disabled autocomplete="off" type="text" matInput placeholder="password" required
          [(ngModel)]="user.phoneNumber" [value]="user.phoneNumber">
      </mat-form-field>
      <button mat-raised-button color="primary"> {{user.phoneNumber ? "Change phone number" : "Add phone number"}}
      </button>
    </div>
    <div class="secondElement">
      <span> Birthday: </span>
      <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Choose a date</mat-label>
        <input [(ngModel)]="user.birthDay" [value]="user.birthDay" matInput [matDatepicker]="datepicker">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="age">
    <span> Age : </span>
    <mat-form-field appearance="fill">
      <mat-label>age</mat-label>
      <input autocomplete="off" type="text" matInput placeholder="password" required [(ngModel)]="user.age"
        [value]="user.age">
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" (click)="updateUser()">Update</button>
</div>
