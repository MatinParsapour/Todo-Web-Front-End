<div class="userDetails">
  <div>
    <div>
      <span> Task :</span>
      <mat-form-field appearance="fill">
        <mat-label>Firstname</mat-label>
        <input autocomplete="off" type="text" matInput required [(ngModel)]="toDo.task" [value]="toDo.task">
      </mat-form-field>
    </div>
  </div>
  <div>
    <div>
      <span> Note :</span>
      <mat-form-field appearance="fill">
        <mat-label>Textarea</mat-label>
        <textarea [value]="toDo.note" [(ngModel)]="toDo.note" matInput></textarea>
      </mat-form-field>
    </div>
  </div>
  <div>
    <div>
      <span>Status : </span>
      <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select [(ngModel)]="toDo.status">
          <mat-option value="created"> Created </mat-option>
          <mat-option value="in progress">In progress</mat-option>
          <mat-option value="done">Done</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <span>Due to date :</span>
      <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Choose a date</mat-label>
        <input matInput [min]="minDate" [(ngModel)]="toDo.dateTime" [matDatepicker]="datepicker">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="icons">
    <div>
      <button mat-raised-button (click)="toggleStar()">
        <span *ngIf="toDo.isStarred" matTooltip="Starred">
          <mat-icon>star</mat-icon>
        </span>
        <span *ngIf="!toDo.isStarred" matTooltip="Not starred">
          <mat-icon>star_border</mat-icon>
        </span>
      </button>
    </div>
    <div class="secondElement">
      <button mat-raised-button (click)="toggleMyDay()">
        <span *ngIf="toDo.isMyDay" matTooltip="Myday">
          <mat-icon>brightness_7</mat-icon>
        </span>
        <span *ngIf="!toDo.isMyDay" matTooltip="Not Myday">
          <mat-icon>brightness_5</mat-icon>
        </span>
      </button>
    </div>
  </div>
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="updateToDo()">Update</button>
    <button mat-raised-button color="warn" mat-dialog-close="delete">Delete</button>
  </div>
