<mat-card (click)="openEditToDoDialog()">
  <div class="doneAndTask">
    <app-check-circle [status]="toDo.status" (click)="doneToDo()"></app-check-circle>
    <div class="toDo" [class.lineThrough]="isDone()" [innerHtml]="toDo.task | summaryPipes: 20 | marker : search"></div>
  </div>
  <div>
    <img [hidden]="toDo.pinned" src="https://img.icons8.com/ios/25/000000/pin--v1.png" />
    <img [hidden]="!toDo.pinned" src="https://img.icons8.com/ios-filled/25/000000/pin--v1.png" />
  </div>
</mat-card>
