<mat-sidenav-container class="example-container" fullscreen>
  <mat-sidenav #sidenav class="example-sidenav">
    <button (click)="openCreateFolderDialog()" mat-icon-button color="">
      <mat-icon matTooltip="Add folder">create_new_folder</mat-icon>
    </button>
    <br>
    <br>
    <hr>
    <div *ngFor="let category of categories">
      <app-category [name]="category.name" (click)="loadCategory(category.name)"></app-category>
    </div>
    <hr class="fancyLine" *ngIf="toDoFolders.length >=1">
    <div class="folders" *ngFor="let toDoFolder of toDoFolders">
      <span>
        <app-to-do-folders [toDoFolder]="toDoFolder" (updateData)="getAllToDoFolders()" (getToDos)="getAllToDos()">
        </app-to-do-folders>
      </span>
    </div>
    <button (click)="openUserDialog(); sidenav.close()" class="user" mat-raised-button>
      <span class="material-icons">person</span>
      {{user}} </button>

  </mat-sidenav>
  <div class="example-sidenav-content">
    <div class="buttons">
      <div>
        <mat-icon class="list" (click)="sidenav.open()" matTooltip="Open sidebar">list</mat-icon>
      </div>
      <div>
        <button *ngIf="isUser" [routerLink]="'/support'" [queryParams]="{userId: userId}" class="userManagementButton"
          mat-raised-button color="primary">
          Support
          <span class="material-icons">
            support_agent
          </span>
        </button>
        <button *ngIf="!isUser" [routerLink]="'/user-management'" class="userManagementButton" mat-raised-button
          color="primary">
          User management
          <span class="material-icons">
            people
          </span>
        </button>
        <button (click)="openSendEmailDialog()" class="sendEmailButton" mat-raised-button color="primary">
          Email
          <span class="material-icons">
            email
          </span>
        </button>
      </div>
    </div>
    <div class="toDos">
      <div class="noToDoErrorContainer">
        <div class="noToDoError" *ngIf="toDos.length === 0">
          <h1>(0_o)</h1>
          <h5>You have no todo</h5>
        </div>
      </div>
      <form class="search-container" action="//llamaswill.tumblr.com/search">
        <input #searchInput ngModel autocomplete="off" (ngModelChange)="search(searchInput.value)" id="search-box"
          type="text" class="search-box" name="q" />
        <label for="search-box"><span class="glyphicon glyphicon-search search-icon"></span></label>
      </form>
      <div *ngFor="let toDo of toDos">
        <app-to-do [toDo]="toDo" [search]="searchInput.value" (getToDos)="getAllToDos()"></app-to-do>
      </div>
    </div>
    <button class="open-input" (click)="toggleInputDisplay()" mat-icon-button>
      <mat-icon [hidden]="isShow">arrow_back</mat-icon>
      <mat-icon [hidden]="!isShow">arrow_forward</mat-icon>
    </button>
    <mat-card class="enterToDo" [@showHide]="isShow ? 'show' : 'hide' ">
      <mat-form-field appearance="outline">
        <mat-label>ToDo</mat-label>
        <input (keydown.enter)="addAndUpdateToDos(); searchInput.value = ''" [(ngModel)]="toDo.task" matInput
          autocomplete="off" type="text">
      </mat-form-field>
      <div class="toDoMenu">
        <div>
          <div>
            <button mat-icon-button matTooltip="My day" (click)="toggleIsMyDay()">
              <mat-icon *ngIf="getIsMyDay()">brightness_7</mat-icon>
              <mat-icon *ngIf="!getIsMyDay()">brightness_5</mat-icon>
            </button>
            <mat-form-field [class.displayNone]="!toDo.dateTime" appearance="fill" class="example-form-field">
              <mat-label>Choose a date</mat-label>
              <input [min]="now" [(ngModel)]="toDo.dateTime"
                [value]="toDo.dateTime" matInput
                [matDatepicker]="datepicker">
                <mat-datepicker #datepicker>
                  <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply (click)="setPlanned()">Apply</button>
                  </mat-datepicker-actions>
                </mat-datepicker>
              </mat-form-field>
              <button mat-icon-button (click)="datepicker.open()">
                <mat-icon>event</mat-icon>
              </button>
              <button mat-icon-button (click)="addAndUpdateToDos()">
                <mat-icon>send</mat-icon>
              </button>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</mat-sidenav-container>
