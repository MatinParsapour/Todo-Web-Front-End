<mat-sidenav-container class="example-container" fullscreen>
  <mat-sidenav #sidenav class="example-sidenav">
    <button (click)="openCreateFolderDialog()" mat-mini-fab color="">
      <mat-icon matTooltip="Add folder">create_new_folder</mat-icon>
    </button>
    <br>
    <br>
    <form class="search-container" action="//llamaswill.tumblr.com/search">
      <input #searchInput ngModel (ngModelChange)="search(searchInput.value)" id="search-box" type="text" class="search-box" name="q" />
      <label for="search-box"><span class="glyphicon glyphicon-search search-icon"></span></label>
    </form>
    <hr>
    <div class="category" (click)="loadCategory('Myday')">
      <mat-icon>category</mat-icon>
      <span>MyDay</span>
    </div>
    <hr>
    <div class="category" (click)="loadCategory('Planned')">
      <mat-icon>category</mat-icon>
      <span>Planned</span>
    </div>
    <hr>
    <div class="category" (click)="loadCategory('Tasks')">
      <mat-icon>category</mat-icon>
      <span>Tasks</span>
    </div>
    <hr class="fancyLine">
    <div class="folders" *ngFor="let toDoFolder of toDoFolders">
      <span>
        <app-to-do-folders [toDoFolder]="toDoFolder" (updateData)="getAllToDoFolders()" (getToDos)="getAllToDos()">
        </app-to-do-folders>
      </span>
    </div>
    <button (click)="openUserDialog(); sidenav.close()" class="user" mat-raised-button>
      <span class="material-icons">person</span>
      {{user}} </button>

  </mat-sidenav>
  <div class="example-sidenav-content">
    <div class="buttons">
      <div>
        <mat-icon class="list" (click)="sidenav.open()" matTooltip="Open sidebar">list</mat-icon>
      </div>
    </div>
    <div class="toDos">
      <div class="noToDoErrorContainer">
        <div class="noToDoError" *ngIf="toDos.length === 0">
          <h1>(0_o)</h1>
          <h5>You have no todo</h5>
        </div>
      </div>
      <div  *ngFor="let toDo of toDos">
        <app-to-do [toDo]="toDo" (getToDos)="getAllToDos()"></app-to-do>
      </div>
    </div>
    <mat-card>
      <mat-form-field appearance="outline">
        <mat-label>ToDo</mat-label>
        <input (keydown.enter)="addAndUpdateToDos()" [formControl]="task" matInput autocomplete="off" type="text">
      </mat-form-field>
      <div class="toDoMenu">
        <div>
          <div>
            <span (click)="toggleIsMyDay()">
              <mat-icon matTooltip="My day" *ngIf="isMyDayAttr">brightness_7</mat-icon>
              <mat-icon matTooltip="My day" *ngIf="!isMyDayAttr">brightness_5</mat-icon>
            </span>
            <mat-form-field class="date" [hidden]="!dateTime.value" appearance="fill">
              <input [formControl]="dateTime" matInput [matDatepicker]="picker">
              <mat-datepicker #picker disabled="false"></mat-datepicker>
            </mat-form-field>
            <mat-icon mat-raised-button (click)="picker.open()">event</mat-icon>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</mat-sidenav-container>
